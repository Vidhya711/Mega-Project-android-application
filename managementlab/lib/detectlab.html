<body style="text-align:center;"> 
  
    <h1 style="color:blue;"></h1>
  
    <button ondblclick="version()"> 
        Return OS Version 
    </button> 
  
    <p id="OS"></p>

            var os = navigator.appVersion; 
              
            
            alert(os);
        }
